<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOP PAGE</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav>
    <div class="loginBackground"></div>
    <div class="loginDotted"></div>
    <div class="login"></div>
    <div class="loginD1"></div>
    <div class="loginD2"></div>
    <div class="loginD3"></div>
    <div class="loginD4"></div>

    <div class="textLogin">Welcome To My Page</div>
    <form action="index.html" method="get" class="login-form">
        <input required class="userId" type="text" placeholder="ID or phone number" />
        <input required class="password" type="password" placeholder="Password" min="5" max="15" />
        <input class="sub" type="submit" value="Log In" />
    </form>
    </nav>

    <nav id="time">
        <div class="D1"></div>        
        <div class="dotted1"></div>
        <div class="dotted2"></div>
        <div class="timeBox"></div>
        <div class="time"></div>
        <div class="timeSeconds"></div>
        <div class="date"></div>
        <div class="dayOfWeek"></div>
    </nav>
    <nav id="id">
        <div class="D2"></div>
        <div class="dotted3"></div>
        <div class="dotted4"></div>
        <div class="idBox"></div>
        <img class="dogBox" src="img/dogs.jpg" />
        <a href="#"><i class="fa-regular fa-envelope fa-xl"></i></a>
        <a href="#"><i class="fa-solid fa-bars fa-xl"></i></a>
        <a href="#"><i class="fa-regular fa-bell fa-xl"></i></a>
        <a href="#"><div class="idName"></div></a>
    </nav>
    <form class="todo-form">
        <input required type="text" placeholder="Write your To Do List" />
    </form>
    <ul class="todo-list"></ul>

    <nav class="search">
        <form class="searchBar">
            <input type="text" placeholder="Seacrh for..."/>
        </form>
    </nav>
    <nav class="weather">
        <div class="weatherBox"></div>
        <div class="weatherDotted"></div>
        <span class="city"></span>
    </nav>
    <nav class="music">
        <div class="musicBox"></div>
        <img class="artist"  src="img/twice.png"/>
        <div class="musicName">
            <span class="s1"><strong>Talk that Talk</strong></span><br>
            <span class="s2">TWICE - BETWEEN 1&2</span>
        </div>
        <a href="#"><div id="icon1"><i class="fa-solid fa-circle-pause"></i></div></a>
        <a href="#"><div ><i class="fa-solid fa-forward-fast"></i></div></a>
        <a href="#"><div id="icon2"><i class="fa-solid fa-backward-fast"></i></div></a>
        <div class="musicDotted"></div>
        <div class="dotted5"></div>
        <div class="dotted6"></div>
    </nav>
    <nav class="site">
        <a href="https://www.naver.com/">
            <div class="naver"></div>
            <img class="naverM" src="img/naver.png" />
        </a>
        <a href="https://www.google.com/">
            <div class="google"></div>
            <img class="googleM" src="img/google.png" />
        </a>
        <a href="https://nomadcoders.co/?utm_source=naver&utm_medium=search&utm_campaign=brand_keyword">
            <div class="nomad"></div>
            <img class="nomadM" src="img/nomad.jpg" />
        </a>
        <a href="https://www.netflix.com/browse">
            <div class="netflix"></div>
            <img class="netflixM" src="img/netflix.webp" />
        </a>
        <a href="https://app.slack.com/client/T60TDKNJK/CDYSN112S">
            <div class="slack"></div>
            <img class="slackM" src="img/slack.png" />
        </a>
        <a href="https://music.bugs.co.kr/">
            <div class="bugs"></div>
            <img class="bugsM" src="img/bugs.png" />
        </a>
        <a href="https://www.youtube.com/">
            <div class="youtube"></div>
            <img class="youtubeM" src="img/youtube.png" />
        </a>
        <a href="https://github.com/">
            <div class="github"></div>
            <img class="githubM" src="img/github.jpg" />
        </a>
        <a href="#">
            <div class="plus"></div>
            <img class="plusM" src="img/plus.webp" />
        </a>
    </nav>
    <div class="welcome1"></div>

    <script src="js/id.js"></script>
    <script src="js/background.js"></script>
    <script src="js/box.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
 
    <script src="https://kit.fontawesome.com/c62b36a83d.js" 
    crossorigin="anonymous"></script>
</body>
</html>
